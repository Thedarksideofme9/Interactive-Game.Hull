<!DOCTYPE html>
<html>
<head>
    <title>Coin Clicker Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Coin Clicker</h1>

        <div id="coin-area">
            <p id="coin-count">Coins: 0</p>
            <button id="click-button">Click for Coins!</button>
        </div>

        <div id="shop">
            <h2>Shop</h2>
            <div id="item-container">
                <!-- Items will be dynamically added here by JavaScript -->
            </div>
        </div>

        <div id="debug">
            <!-- For debugging purposes, can be removed later -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
